<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calc.styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="sum"></div>
      <div class="first-row">
        <div class="clear">C</div>
        <div class="key operator" data-action="divide">/</div>
        <div class="key operator" data-action="multiply">*</div>
      </div>
      <div class="input">
        <kbd class="key number">7</kbd>
        <kbd class="key number">8</kbd>
        <kbd class="key number">9</kbd>
        <kbd class="key operator" data-action="minus">-</kbd>
        <kbd class="key number">4</kbd>
        <kbd class="key number">5</kbd>
        <kbd class="key number">6</kbd>
        <kbd class="key operator" data-action="plus">+</kbd>
        <kbd class="key number">1</kbd>
        <kbd class="key number">2</kbd>
        <kbd class="key number">3</kbd>
        <kbd class="key operator" data-action="percentage">%</kbd>
        <kbd class="key operator" data-action="dot">.</kbd>
        <kbd class="key number">0</kbd>
        <kbd class="key equal">=</kbd>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
